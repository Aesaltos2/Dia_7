<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #7d81ec;
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            /* background-color: #ffffff; */
            color: #7d81ec;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ffffff;
        }
        /* Adaptación para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.875em;
            }
            button {
                font-size: 0.875em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenidos a mi Funval-Api</h1>
        <p>¡Explora el mundo de los programas!</p>
        <button>Adrian Saltos</button>
    </div>
</body>
</html>
